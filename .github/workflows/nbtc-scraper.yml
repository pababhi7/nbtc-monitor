name: NBTC NR Scraper (05:00 IST)

on:
  schedule:
    # 23:30 UTC == 05:00 IST
    - cron: "30 23 * * *"
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # push state.json
      issues: write     # open issues
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: pip install -r scraper/requirements.txt

      - name: Load last known ID
        id: state
        run: |
          LAST=$(jq -r '.last_id // 1628277' state.json 2>/dev/null || echo 1628277)
          echo "last=$LAST" >> $GITHUB_OUTPUT

      - name: Run scraper
        id: scraper
        env:
          START_ID: ${{ steps.state.outputs.last }}
        run: |
          set -e
          python scraper/nbtc_scraper.py && echo "new_found=false" >> $GITHUB_OUTPUT || echo "new_found=true" >> $GITHUB_OUTPUT

      - name: Commit updated state.json
        if: always()
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          # ensure file exists
          touch state.json
          git add state.json
          git diff --cached --quiet || (git commit -m "update state.json $(date -u +%F)" && git push)

      - name: Create GitHub Issue for new NR device
        if: steps.scraper.outputs.new_found == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const devices = JSON.parse(fs.readFileSync('new_devices.json', 'utf8'));
            const body = devices.map(d =>
              `- **${d.brand} ${d.model}** (ID: ${d.id}, Cert: ${d.cert})`
            ).join('\n');
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `New NBTC 5G device â€“ ${new Date().toISOString().slice(0,10)}`,
              body
            });

      - name: Optional Slack / Discord notification
        if: steps.scraper.outputs.new_found == 'true'
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        run: |
          curl -X POST -H 'Content-type: application/json' \
            --data '{"text":"ðŸ†• New NBTC 5G device(s) added â€“ see GitHub Issues"}' \
            "$SLACK_WEBHOOK"
            
